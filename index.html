<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin TK2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 40%, #b6fbff 70%, #f6d365 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            border-radius: 20px;
        }
        .semester-tab { transition: all 0.3s ease; }
        .semester-tab.active {
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            color: white; border-color: transparent; shadow: lg;
        }
        .student-card { transition: all 0.3s ease; }
        .student-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .nav-glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); }
        .modal-overlay { backdrop-filter: blur(5px); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
    </style>
</head>
<body class="pb-20">
    <script>
        // --- KONFIGURASI PENTING ---
        // Ganti URL ini dengan URL Web App Anda yang baru jika melakukan deployment ulang
        const APP_URL = "https://script.google.com/macros/s/AKfycbx69JGhUYkPi8B1HzoZ6i0u2KEd3N5ftuaNRZkGbZ8k_5OAge56R_XBFOAUX5ftrUUQ/exec";
        
        // Array Tahun Ajaran (Bisa ditambah nanti)
        const academicYears = ['2024/2025', '2025/2026', '2026/2027']; 
        const semesters = [
            { id: 'ganjil', name: 'Ganjil', icon: '1️⃣' },
            { id: 'genap', name: 'Genap', icon: '2️⃣' }
        ];
        
        // State Global
        let currentYear = '2024/2025'; 
        let currentSemester = 'ganjil';
    </script>

    <nav class="nav-glass sticky top-0 z-50 border-b border-slate-100 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center gap-4 sm:gap-0">
            <div class="flex items-center gap-4 w-full sm:w-auto">
                <div class="bg-blue-600 text-white w-10 h-10 rounded-lg flex items-center justify-center font-bold shadow-md shrink-0">
                    <i class="fa-solid fa-graduation-cap"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg text-slate-800 leading-tight">Admin Dashboard</h1>
                    <p class="text-xs text-slate-500 font-semibold">MANAJEMEN RAPOR & DATA</p>
                </div>
            </div>

            <div class="flex gap-2 w-full sm:w-auto justify-end">
                <button onclick="triggerUploadLedger()" class="flex-1 sm:flex-none justify-center bg-emerald-500 hover:bg-emerald-600 text-white px-4 py-2 rounded-lg text-sm font-bold transition flex items-center gap-2 shadow-lg shadow-emerald-200">
                    <i class="fa-solid fa-cloud-arrow-up"></i> <span class="hidden md:inline">Ledger</span>
                </button>
                
                <button onclick="openAddModal()" class="flex-1 sm:flex-none justify-center bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-bold transition flex items-center gap-2 shadow-lg shadow-blue-200">
                    <i class="fa-solid fa-user-plus"></i> <span class="hidden md:inline">Siswa</span>
                </button>

                <a href="https://alexbahy-tech.github.io/Portal-ledger-Rapor-Semester-Ganjil-2025-2026/" 
                   class="flex-1 sm:flex-none justify-center bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-bold transition flex items-center gap-2 shadow-lg shadow-red-200">
                    <i class="fa-solid fa-right-from-bracket"></i> 
                    <span class="hidden md:inline">Keluar</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="glass p-6 mb-8 border-t-4 border-blue-500">
            <div class="flex flex-col lg:flex-row gap-8">
                <div class="flex-1">
                    <label class="block text-xs font-extrabold text-slate-500 uppercase tracking-wider mb-3">
                        <i class="fa-solid fa-calendar-days mr-1 text-blue-500"></i> Tahun Pelajaran
                    </label>
                    <div class="grid grid-cols-3 gap-2" id="yearTabs"></div>
                </div>
                <div class="flex-1">
                    <label class="block text-xs font-extrabold text-slate-500 uppercase tracking-wider mb-3">
                        <i class="fa-solid fa-bookmark mr-1 text-blue-500"></i> Semester
                    </label>
                    <div class="grid grid-cols-2 gap-2" id="semesterTabs"></div>
                </div>
            </div>
        </div>

        <div class="glass p-4 mb-6 flex items-center gap-3">
            <i class="fa-solid fa-search text-slate-400 pl-2"></i>
            <input type="text" id="search" placeholder="Cari Siswa..." class="w-full bg-transparent outline-none font-semibold text-slate-600" onkeyup="filterStudents()">
            <button onclick="loadData()" class="text-slate-400 hover:text-blue-500 transition"><i class="fa-solid fa-rotate"></i></button>
        </div>

        <div id="loader" class="text-center py-20 hidden">
            <i class="fa-solid fa-circle-notch fa-spin text-4xl text-blue-500"></i>
            <p class="mt-2 text-slate-500 font-medium">Mengambil Data...</p>
        </div>
        
        <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

        <div id="emptyState" class="hidden text-center py-20 text-slate-400">
            <i class="fa-regular fa-folder-open text-5xl mb-3"></i>
            <p>Data tidak ditemukan</p>
        </div>
    </main>

    <input type="file" id="fileInput" class="hidden" accept=".pdf, .xls, .xlsx">

    <div id="modalAdd" class="fixed inset-0 bg-slate-900/50 z-[60] hidden flex items-center justify-center p-4 modal-overlay">
        <div class="glass bg-white w-full max-w-md p-6">
            <h3 class="font-bold text-xl mb-4">Tambah Siswa</h3>
            <input type="text" id="newNama" placeholder="Nama Lengkap" class="w-full mb-3 px-4 py-3 bg-slate-50 rounded-lg border focus:ring-2 focus:ring-blue-200 outline-none">
            <input type="number" id="newNis" placeholder="NIS" class="w-full mb-6 px-4 py-3 bg-slate-50 rounded-lg border focus:ring-2 focus:ring-blue-200 outline-none">
            <div class="flex gap-2">
                <button onclick="closeAddModal()" class="flex-1 py-3 bg-slate-100 rounded-lg font-bold text-slate-600">Batal</button>
                <button onclick="addStudent()" class="flex-1 py-3 bg-blue-500 text-white rounded-lg font-bold">Simpan</button>
            </div>
        </div>
    </div>

    <div id="modalUpload" class="fixed inset-0 bg-slate-900/50 z-[60] hidden flex items-center justify-center p-4 modal-overlay">
        <div class="glass bg-white w-full max-w-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-bold text-xl flex items-center gap-2">
                    <i class="fa-solid fa-cloud-arrow-up text-blue-500"></i> Upload Rapor
                </h3>
                <button onclick="closeUploadModal()" class="text-slate-400 hover:text-red-500"><i class="fa-solid fa-times text-xl"></i></button>
            </div>
            
            <div class="bg-blue-50 p-4 rounded-xl mb-4 border border-blue-100">
                <p class="text-xs text-blue-600 font-bold uppercase mb-1">Target Penyimpanan</p>
                <div class="flex justify-between font-bold text-slate-700 text-sm">
                    <span id="dispUpYear"></span>
                    <span id="dispUpSem" class="uppercase text-blue-600"></span>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-bold text-slate-600 mb-2">Nama File / Keterangan</label>
                <input type="text" id="uploadFileName" class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-400 outline-none transition" placeholder="Contoh: Rapor UTS, Rapor UAS, Remedial">
                <p class="text-xs text-slate-400 mt-2">*Nama file akan otomatis ditambahkan tahun & semester.</p>
            </div>

            <button onclick="confirmUpload()" class="w-full py-3 bg-gradient-to-r from-blue-500 to-cyan-500 text-white rounded-xl font-bold shadow-lg shadow-blue-200 hover:scale-[1.02] transition">
                Pilih File PDF
            </button>
        </div>
    </div>

    <div id="modalFiles" class="fixed inset-0 bg-slate-900/50 z-[70] hidden flex items-center justify-center p-4 modal-overlay">
        <div class="glass bg-white w-full max-w-2xl h-[85vh] flex flex-col p-6">
            <div class="flex justify-between items-center mb-4 border-b pb-4">
                <div>
                    <h3 class="font-bold text-xl text-slate-800" id="fileTitle">Dokumen Siswa</h3>
                    <p class="text-sm text-blue-600 font-semibold mt-1" id="fileSubtitle">Memuat...</p>
                </div>
                <button onclick="document.getElementById('modalFiles').classList.add('hidden')" class="w-8 h-8 rounded-full bg-slate-100 hover:bg-red-100 hover:text-red-500 transition"><i class="fa-solid fa-times"></i></button>
            </div>
            <div id="fileContainer" class="flex-1 overflow-y-auto custom-scrollbar pr-2 space-y-2"></div>
        </div>
    </div>

    <script>
        let allData = [];
        let uploadType = '';
        let currentRow = null;

        window.onload = function() {
            renderTabs();
            loadData();
        };

        // 1. RENDER TABS (Dinamis)
        function renderTabs() {
            const yTab = document.getElementById('yearTabs');
            const sTab = document.getElementById('semesterTabs');
            
            yTab.innerHTML = '';
            academicYears.forEach(y => {
                const btn = document.createElement('button');
                btn.className = `semester-tab px-3 py-2 rounded-lg font-bold text-sm border ${y === currentYear ? 'active shadow-lg' : 'bg-white text-slate-500 border-slate-200 hover:bg-slate-50'}`;
                btn.textContent = y;
                btn.onclick = () => { currentYear = y; renderTabs(); loadData(); }; 
                yTab.appendChild(btn);
            });

            sTab.innerHTML = '';
            semesters.forEach(s => {
                const btn = document.createElement('button');
                btn.className = `semester-tab px-3 py-2 rounded-lg font-bold text-sm border flex items-center justify-center gap-2 ${s.id === currentSemester ? 'active shadow-lg' : 'bg-white text-slate-500 border-slate-200 hover:bg-slate-50'}`;
                btn.innerHTML = `${s.icon} ${s.name}`;
                btn.onclick = () => { currentSemester = s.id; renderTabs(); };
                sTab.appendChild(btn);
            });
        }

        // 2. LOAD DATA SISWA
        async function loadData() {
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('grid').classList.add('hidden');
            
            try {
                const res = await fetch(APP_URL, { method: 'POST', body: JSON.stringify({ action: 'read' }) });
                allData = await res.json();
                renderGrid(allData);
            } catch (e) { Swal.fire('Error', 'Gagal memuat data', 'error'); }
            finally { 
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('grid').classList.remove('hidden');
            }
        }

        function renderGrid(data) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            if(data.length === 0) { document.getElementById('emptyState').classList.remove('hidden'); return; }
            document.getElementById('emptyState').classList.add('hidden');

            data.forEach((row, idx) => {
                const el = document.createElement('div');
                el.className = 'student-card glass bg-white p-5 rounded-2xl relative group';
                el.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-500 to-cyan-500 text-white flex items-center justify-center font-bold text-lg shadow-lg shadow-blue-100">
                                ${row.nama.charAt(0)}
                            </div>
                            <div>
                                <h4 class="font-bold text-slate-800 text-sm line-clamp-1" title="${row.nama}">${row.nama}</h4>
                                <p class="text-xs text-slate-500 font-mono">${row.nis}</p>
                            </div>
                        </div>
                        <button onclick="deleteStudent(${idx})" class="text-slate-300 hover:text-red-500 transition"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                    
                    <button onclick="viewFiles(${idx})" class="w-full mb-3 py-3 bg-slate-800 text-white rounded-xl text-sm font-bold flex items-center justify-center gap-2 hover:bg-slate-700 hover:shadow-lg transition">
                        <i class="fa-regular fa-folder-open"></i> Buka File
                    </button>

                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="prepareUpload(${idx}, 'identitas')" class="py-2 border border-slate-200 rounded-lg text-xs font-bold text-slate-600 hover:bg-emerald-50 hover:text-emerald-600 hover:border-emerald-200 transition">
                            <i class="fa-solid fa-id-card mb-1 block text-base"></i> Identitas
                        </button>
                        <button onclick="prepareUpload(${idx}, 'rapor')" class="py-2 border border-slate-200 rounded-lg text-xs font-bold text-slate-600 hover:bg-blue-50 hover:text-blue-600 hover:border-blue-200 transition">
                            <i class="fa-solid fa-file-lines mb-1 block text-base"></i> Rapor
                        </button>
                    </div>
                `;
                grid.appendChild(el);
            });
        }

        // 3. FUNGSI VIEW FILE
        async function viewFiles(idx) {
            const s = allData[idx];
            document.getElementById('modalFiles').classList.remove('hidden');
            document.getElementById('fileTitle').innerText = s.nama;
            document.getElementById('fileSubtitle').innerText = `Folder: ${currentYear} (${currentSemester.toUpperCase()})`;
            
            const cont = document.getElementById('fileContainer');
            cont.innerHTML = `<div class="text-center py-10"><i class="fa-solid fa-circle-notch fa-spin text-3xl text-blue-500"></i></div>`;

            try {
                const res = await fetch(APP_URL, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        action: 'getStudentFiles', 
                        folderId: s.folderId, 
                        year: currentYear,      
                        semester: currentSemester
                    })
                });
                const r = await res.json();
                
                cont.innerHTML = '';
                if(r.files.length === 0) {
                    cont.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-64 text-slate-400">
                            <i class="fa-regular fa-folder-open text-5xl mb-3 opacity-50"></i>
                            <p>Belum ada file di ${currentYear} (${currentSemester})</p>
                        </div>`;
                    return;
                }

                r.files.forEach(f => {
                    const isRapor = f.type === 'Rapor';
                    cont.innerHTML += `
                    <div class="flex items-center justify-between p-3 rounded-xl border mb-2 transition hover:shadow-md ${isRapor ? 'bg-blue-50 border-blue-100' : 'bg-emerald-50 border-emerald-100'}">
                        <div class="flex items-center gap-3 overflow-hidden">
                            <div class="w-10 h-10 rounded-lg bg-white flex items-center justify-center shadow-sm text-lg">
                                <i class="fa-solid ${isRapor ? 'fa-file-lines text-blue-500' : 'fa-id-card text-emerald-500'}"></i>
                            </div>
                            <div class="min-w-0">
                                <h4 class="text-sm font-bold text-slate-700 truncate">${f.name}</h4>
                                <p class="text-[10px] text-slate-500">${new Date(f.date).toLocaleDateString()}</p>
                            </div>
                        </div>
                        <a href="${f.url}" target="_blank" class="px-3 py-2 bg-white rounded-lg text-xs font-bold text-slate-600 border shadow-sm hover:bg-slate-50">
                            Buka
                        </a>
                    </div>`;
                });

            } catch(e) { cont.innerHTML = '<p class="text-red-500 text-center">Gagal memuat file.</p>'; }
        }

        // 4. FUNGSI UPLOAD
        function prepareUpload(idx, type) {
            currentRow = allData[idx];
            uploadType = type;
            
            if (type === 'rapor') {
                document.getElementById('dispUpYear').innerText = currentYear;
                document.getElementById('dispUpSem').innerText = currentSemester;
                document.getElementById('uploadFileName').value = `Rapor ${currentSemester.toUpperCase()} - ${currentRow.nama}`;
                document.getElementById('modalUpload').classList.remove('hidden');
            } else {
                uploadType = 'identitas';
                document.getElementById('fileInput').click();
            }
        }

        function confirmUpload() {
            if(!document.getElementById('uploadFileName').value) return Swal.fire('Error','Nama file wajib diisi','warning');
            document.getElementById('fileInput').click();
        }

        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            e.target.value = '';
            closeUploadModal();

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async function() {
                const base64 = reader.result.split(',')[1];
                const mime = reader.result.split(';')[0].split(':')[1];

                Swal.fire({ title: 'Mengupload...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

                let finalName = file.name;
                
                if (uploadType === 'rapor') {
                    const cleanYear = currentYear.replace(/\//g, '-'); 
                    const userFileName = document.getElementById('uploadFileName').value;
                    finalName = `${cleanYear}_${currentSemester}_${userFileName}.pdf`;
                } else if (uploadType === 'identitas') {
                    finalName = `Identitas_${currentRow.nama}_${file.name}`;
                } else if (uploadType === 'ledger') {
                    finalName = `LEDGER_${new Date().toISOString().slice(0,10)}_${file.name}`;
                }

                try {
                    const res = await fetch(APP_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            action: 'upload',
                            fileData: base64,
                            mimeType: mime,
                            fileName: finalName,
                            folderId: uploadType === 'ledger' ? 'LEDGER' : currentRow.folderId,
                            row: currentRow ? currentRow.row : null
                        })
                    });
                    const r = await res.json();
                    if(r.status === 'success') {
                        Swal.fire('Berhasil', 'File tersimpan di database tahun ' + currentYear, 'success');
                    } else throw new Error(r.message);
                } catch (err) { Swal.fire('Gagal', err.message, 'error'); }
            };
        });

        // Helper
        function filterStudents() {
            const q = document.getElementById('search').value.toLowerCase();
            renderGrid(allData.filter(s => s.nama.toLowerCase().includes(q) || String(s.nis).includes(q)));
        }
        function closeAddModal() { document.getElementById('modalAdd').classList.add('hidden'); }
        function openAddModal() { document.getElementById('modalAdd').classList.remove('hidden'); }
        function closeUploadModal() { document.getElementById('modalUpload').classList.add('hidden'); }
        function triggerUploadLedger() { uploadType = 'ledger'; document.getElementById('fileInput').click(); }
        
        async function addStudent() {
             const nama = document.getElementById('newNama').value;
             const nis = document.getElementById('newNis').value;
             if(!nama || !nis) return;
             closeAddModal(); Swal.fire({title:'Menyimpan...',didOpen:()=>Swal.showLoading()});
             try {
                await fetch(APP_URL, { method:'POST', body:JSON.stringify({action:'add', nama, nis})});
                loadData(); Swal.fire('Sukses','','success');
             } catch(e) { Swal.fire('Error','','error'); }
        }
        function deleteStudent(idx) {
            Swal.fire({title:'Hapus?', icon:'warning', showCancelButton:true, confirmButtonText:'Ya'}).then(async r=>{
                if(r.isConfirmed) {
                    await fetch(APP_URL,{method:'POST',body:JSON.stringify({action:'delete',row:allData[idx].row})});
                    loadData();
                }
            });
        }
    </script>
</body>
</html>
